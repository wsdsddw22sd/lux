<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucia Maisano</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ–¤</text></svg>" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 1.5rem 2rem;
      background: #f9f9f9;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    .site-title {
      flex-grow: 1;
      text-align: center;
      font-size: 2rem;
      font-weight: 400;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      padding: 0 1rem;
    }

    .site-title a {
      text-decoration: none;
      color: inherit;
    }

    .nav-links {
      display: flex;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .nav-links a {
      color: #111;
      text-decoration: none;
      font-weight: 300;
      padding: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #666;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        padding: 1rem 1rem;
      }

      .site-title {
        font-size: 1.4rem;
        padding: 0 0.5rem;
      }

      .nav-links a {
        font-size: 0.9rem;
        padding: 0 0.3rem;
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 0.5rem;
    }

    @media (min-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1.5rem;
        padding: 0 1rem;
      }
    }

    @media (min-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 2rem;
        padding: 0 2rem;
      }
    }

    .project {
      cursor: pointer;
      text-align: left;
      transition: transform 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* Touch-friendly active state */
    .project:active {
      transform: scale(0.95);
    }

    /* Hover effects for desktop only */
    @media (hover: hover) and (pointer: fine) {
      .project:hover {
        transform: translateY(-2px);
      }
      
      .project:hover img {
        transform: scale(1.03);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
    }

    .project img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                  linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                  linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                  linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    /* Touch feedback for mobile */
    .project:active img {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .project-number {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: 300;
      color: #666;
    }

    /* Placeholder for missing images */
    .project img[src=""]:after {
      content: "ðŸ“·";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #ccc;
    }

    /* Modal */
    .modal {
      display: flex;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease, background-color 0.4s ease, backdrop-filter 0.4s ease;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transform: scale(0.8);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .modal.show img {
      transform: scale(1);
    }

    .modal .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 1rem;
      transition: opacity 0.3s ease;
    }

    .modal .nav:hover {
      opacity: 0.7;
    }

    .modal .prev {
      left: 10px;
    }

    .modal .next {
      right: 10px;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .modal .close:hover {
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .modal .nav {
        font-size: 2rem;
        padding: 0.5rem;
      }
      
      .modal .prev {
        left: 5px;
      }
      
      .modal .next {
        right: 5px;
      }
      
      .modal .close {
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
      }
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="information.html">InformaciÃ³n</a>
    </div>
    <div class="site-title"><a href="#" onclick="location.reload()">Lucia Maisano</a></div>
    <div class="nav-links">
      <a href="https://www.instagram.com/elemaisano" target="_blank" rel="noopener">Instagram</a>
    </div>
  </header>

  <div class="gallery" id="gallery">
    <!-- Projects will be generated by JavaScript -->
  </div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav prev" onclick="prevImage()">&#10094;</span>
    <img id="modal-img" src="" alt="Imagen ampliada">
    <span class="nav next" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    const images = [
      "lu-01-1.jpg", "lu-02-2.jpg", "lu-03-3.jpg", "lu-04-4.jpg", "lu-05-5.jpg",
      "lu-06-6.jpg", "lu-07-7.jpg", "lu-08-8.jpg", "lu-09-9.jpg", "lu-10-10.jpg",
      "lu-11-11.jpg", "lu-12-12.jpg", "lu-13-13.jpg", "lu-14-14.jpg", "lu-15-15.jpg",
      "lu-16-16.jpg", "lu-17-17.jpg", "lu-18-18.jpg", "lu-19-19.jpg", "lu-20-20.jpg",
      "lu-21-21.jpg", "lu-22-22.jpg", "lu-23-23.jpg", "lu-24-24.jpg", "lu-25-25.jpg",
      "lu-26-26.jpg", "lu-27-27.jpg", "lu-28-28.jpg", "lu-29-29.jpg", "lu-30-30.jpg"
    ];

    let currentIndex = 0;
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const gallery = document.getElementById('gallery');

    // Touch/swipe handling variables
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const minSwipeDistance = 50;

    // Generate gallery items
    function generateGallery() {
      gallery.innerHTML = '';
      images.forEach((imageSrc, index) => {
        const projectDiv = document.createElement('div');
        projectDiv.className = 'project';
        projectDiv.onclick = () => openModal(index);
        
        const img = document.createElement('img');
        
        // Create responsive image with WebP support
        const picture = document.createElement('picture');
        
        // WebP sources for different screen sizes
        const sourceWebpLarge = document.createElement('source');
        sourceWebpLarge.media = '(min-width: 768px)';
        sourceWebpLarge.srcset = `webp/large/${imageSrc.replace('.jpg', '.webp')}`;
        sourceWebpLarge.type = 'image/webp';
        
        const sourceWebpMedium = document.createElement('source');
        sourceWebpMedium.media = '(min-width: 480px)';
        sourceWebpMedium.srcset = `webp/medium/${imageSrc.replace('.jpg', '.webp')}`;
        sourceWebpMedium.type = 'image/webp';
        
        const sourceWebpSmall = document.createElement('source');
        sourceWebpSmall.srcset = `webp/small/${imageSrc.replace('.jpg', '.webp')}`;
        sourceWebpSmall.type = 'image/webp';
        
        // JPEG fallbacks
        const sourceJpegLarge = document.createElement('source');
        sourceJpegLarge.media = '(min-width: 768px)';
        sourceJpegLarge.srcset = `optimized/large/${imageSrc}`;
        sourceJpegLarge.type = 'image/jpeg';
        
        const sourceJpegMedium = document.createElement('source');
        sourceJpegMedium.media = '(min-width: 480px)';
        sourceJpegMedium.srcset = `optimized/medium/${imageSrc}`;
        sourceJpegMedium.type = 'image/jpeg';
        
        // Fallback img element
        img.src = `optimized/small/${imageSrc}`;
        img.alt = `Proyecto ${index + 1}`;
        img.loading = 'lazy';
        
        // Add all sources to picture element
        picture.appendChild(sourceWebpLarge);
        picture.appendChild(sourceWebpMedium);
        picture.appendChild(sourceWebpSmall);
        picture.appendChild(sourceJpegLarge);
        picture.appendChild(sourceJpegMedium);
        picture.appendChild(img);
        
        // Handle image load errors
        img.onerror = function() {
          this.style.background = '#f0f0f0';
          this.alt = `Imagen ${index + 1} no disponible`;
        };
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'project-number';
        numberDiv.textContent = `${index + 1}.`;
        
        projectDiv.appendChild(picture);
        projectDiv.appendChild(numberDiv);
        gallery.appendChild(projectDiv);
      });
    }

    function openModal(index) {
      currentIndex = index;
      modalImg.src = `optimized/large/${images[currentIndex]}`;
      modalImg.alt = `Proyecto ${currentIndex + 1}`;
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
      
      // Trigger transition
      modal.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
      document.body.style.overflow = 'auto'; // Restore scrolling
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = `optimized/large/${images[currentIndex]}`;
      modalImg.alt = `Proyecto ${currentIndex + 1}`;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = `optimized/large/${images[currentIndex]}`;
      modalImg.alt = `Proyecto ${currentIndex + 1}`;
    }

    function showInfo() {
      // Function removed - now using direct link to information.html  
    }

    // Event listeners
    document.addEventListener('keydown', function (e) {
      if (modal.classList.contains('show')) {
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'Escape') closeModal();
      }
    });

    // Close modal when clicking outside the image
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Touch/swipe event handlers
    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleSwipeGesture();
    }

    function handleSwipeGesture() {
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;
      
      // Only process horizontal swipes (ignore if vertical movement is too large)
      if (Math.abs(diffY) > Math.abs(diffX)) return;
      
      if (Math.abs(diffX) > minSwipeDistance) {
        if (diffX > 0) {
          // Swipe right - previous image
          prevImage();
        } else {
          // Swipe left - next image
          nextImage();
        }
      }
    }

    // Add touch event listeners to modal
    modal.addEventListener('touchstart', handleTouchStart, { passive: true });
    modal.addEventListener('touchend', handleTouchEnd, { passive: true });

    // Initialize gallery when page loads
    document.addEventListener('DOMContentLoaded', generateGallery);
  </script>
</body>
</html>
